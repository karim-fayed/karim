<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة بشهر رمضان الكريم</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="https://via.placeholder.com/150x150?text=Ramadan" alt="رمضان" class="header-img">
                <h1>رمضان كريم</h1>
            </div>
            <p>كل عام وأنتم بخير بمناسبة شهر رمضان المبارك</p>
        </header>

        <section class="content">
            <h2>مبارك عليكم الشهر الفضيل</h2>
            <p>نسأل الله أن يتقبل منا ومنكم صالح الأعمال وأن يبارك في أيام هذا الشهر الكريم.</p>
            <img src="https://via.placeholder.com/800x400?text=Ramadan+Mubarak" alt="رمضان مبارك" class="content-img">
        </section>

        <section class="decoration">
            <div class="lanterns">
                <img src="https://via.placeholder.com/150x150?text=Lantern" alt="فانوس رمضان" class="lantern-img">
                <img src="https://via.placeholder.com/150x150?text=Lantern" alt="فانوس رمضان" class="lantern-img">
                <img src="https://via.placeholder.com/150x150?text=Lantern" alt="فانوس رمضان" class="lantern-img">
            </div>
        </section>

        <footer>
            <p>رمضان 2025 | كل عام وأنتم بخير</p>
        </footer>
    </div>
</body>
</html>
